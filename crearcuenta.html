<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - Repostería El Encanto</title>
    <style>
        /* Estilos para el diseño del teléfono */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f8f9fa;
            color: #343a40;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .phone-frame {
            width: 375px;
            height: 667px;
            border: 16px solid #333;
            border-top: 60px solid #333;
            border-bottom: 60px solid #333;
            border-radius: 36px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .screen {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 100%;
            background-color: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2 {
            color: #ff6f61;
            font-size: 1.5rem;
            text-align: center;
        }
        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        form label, form input {
            width: 100%;
            margin-bottom: 0.5rem;
        }
        form input {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .register-button {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            text-align: center;
            margin-top: 1rem;
        }
        .register-button:hover {
            background-color: #ff8a71;
        }
        .header-image {
            width: 100%;
            height: auto;
            margin-bottom: 1rem;
        }
        .back-button {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            text-align: center;
            margin-bottom: 1rem;
        }
        .back-button:hover {
            background-color: #ff8a71;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="screen">
            <img src="C:\xampp\htdocs\pruebaxdxd1\logo.jpeg" alt="Repostería El Encanto" class="header-image">
            <button class="back-button" onclick="regresar()">Regresar</button>
            <div class="container">
                <h2>Crear Cuenta</h2>
                <form id="register-form">
                    <label for="fullname">Nombre Completo:</label>
                    <input type="text" id="fullname" name="fullname" required>
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                    <button type="button" class="register-button" onclick="crearCuenta()">Crear Cuenta</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function regresar() {
            window.location.href = 'principal.html'; // Redirigir a la página de inicio de sesión
        }

        function crearCuenta() {
            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Guardar los datos en el almacenamiento local (simulación de base de datos)
            localStorage.setItem('userFullname', fullname);
            localStorage.setItem('userEmail', email);
            localStorage.setItem('userPassword', password);

            alert('Cuenta creada exitosamente');
            window.location.href = 'principal.html'; // Redirigir a la página de inicio de sesión
        }
    </script>
</body>
</html>
