<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Repostería El Encanto</title>
    <style>
        /* Estilos para el diseño del teléfono */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f8f9fa;
            color: #343a40;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .phone-frame {
            width: 375px;
            height: 667px;
            border: 16px solid #333;
            border-top: 60px solid #333;
            border-bottom: 60px solid #333;
            border-radius: 36px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .screen {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 100%;
            background-color: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2 {
            color: #ff6f61;
            font-size: 1.5rem;
            text-align: center;
        }
        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        form label, form input {
            width: 100%;
            margin-bottom: 0.5rem;
        }
        form input {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .login-button, .register-button {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            text-align: center;
            margin-top: 1rem;
        }
        .login-button:hover, .register-button:hover {
            background-color: #ff8a71;
        }
        .header-image {
            width: 100%;
            height: auto;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="screen">
            <img src="C:\xampp\htdocs\pruebaxdxd1\logo.jpeg" alt="Repostería El Encanto" class="header-image">
            <div class="container">
                <h2>Inicio de Sesión</h2>
                <form id="login-form">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                    <button type="button" class="login-button" onclick="iniciarSesion()">Iniciar Sesión</button>
                </form>
                <button class="register-button" onclick="crearCuenta()">Crear Cuenta</button>
            </div>
        </div>
    </div>

    <script>
        function iniciarSesion() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Simulación de validación de inicio de sesión
            const storedEmail = localStorage.getItem('userEmail');
            const storedPassword = localStorage.getItem('userPassword');
            
            if (email === storedEmail && password === storedPassword) {
                alert('Inicio de sesión exitoso');
                localStorage.setItem('authToken', 'someRandomToken'); // Token de autenticación simulado
                window.location.href = 'index.html'; // Redirigir a la página principal
            } else {
                alert('Correo o contraseña incorrectos');
            }
        }

        function crearCuenta() {
            window.location.href = 'crearcuenta.html'; // Redirigir a la página de registro
        }
    </script>
</body>
</html>
